<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .input-container {
            margin: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #3498db;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #2980b9;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        ul li a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate a New Page</h1>
        <form action="{% url 'generate_html_page' %}" method="POST">
            {% csrf_token %}
            <div class="input-container">
                <input type="text" name="page_name" placeholder="Enter Page Name" required>
            </div>
            <button type="submit">Generate</button>
        </form>

        <h2>Generated Pages:</h2>
        <ul>
            {% for page in pages %}
                <li><a href="{% url 'show_generated_page' page %}">{{ page }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
