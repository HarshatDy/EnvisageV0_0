<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Envisage</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title> Django Google Sign in</title>
</head>
<body>
    {% load socialaccount %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sign in</h3>
                        <a href="{% provider_login_url 'google' %}?next=/">Sign in with Google</a>
                    </div>
                    <div class="panel-body">
                        <form method="post" action="{% url 'social:begin' 'google-oauth2' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary btn-block">Sign in with Google</button>
                        </form>


</body>
</html>
